apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{values.name}}-cluster-1
  namespace: argocd
  labels:
    env: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: ${{values.repoUrl}}
    path: eks
    helm:
      releaseName: ${{values.name}}-cluster-1
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
